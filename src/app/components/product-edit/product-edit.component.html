<div class="container" *ngIf="productFormGroup">
    <form [formGroup]="productFormGroup">
        <div class="form-group">
            <label class="form-label">Id</label>
            <input class="form-control" type="number" formControlName="id">

        </div>
        <div class="form-group">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" formControlName="name"
            [ngClass]="{'is-invalid': submitted && productFormGroup.controls.name.errors}">
        
        <div *ngIf="submitted && productFormGroup.controls.name.errors" class="invalid-feedback">
            <div *ngIf="productFormGroup.controls.name.errors.required">Name is required</div>
        </div>
    </div>
      
        <div class="form-group">
            <label class="form-label">Price</label>
            <input type="text" class="form-control" formControlName="price">
        </div>
        <div class="form-group">
            <label class="form-label">Quantity</label>
            <input class="form-control" type="text" formControlName="quantity">
        </div>
        <div class="form-group">
            <label class="form-label">Selected</label>
            <input type="checkbox" formControlName="selected" class="form-check-input ms-2">
        </div>
        <div class="form-group">
            <label class="form-label">Available</label>
            <input type="checkbox" formControlName="available" class="form-check-input ms-2">
        </div>
        <button class="btn btn-success" (click)="onUpdateProduct()">Update</button>
    </form>

</div>
